<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff" shiny></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>My Super Cool Awesome Card</h1>
  <h2> Controls</h2>
  <my-card button="Duplicate"></my-card>
  <my-card button="Change Title"></my-card>
  <my-card button="Change Image"></my-card>
  <my-card button="Change Background"></my-card>
  <my-card button="Undo Step"></my-card>
  <div class="card">
    <img class="picture" src="https://static.displate.com/270x380/displate/2022-03-25/ea2595427cc0a444f001d1284f960e46_8b97ddcb796925a05e1676853f0f72ef.jpg"
       width=276px
       height= auto />
       <div>
    <my-card button="Minion Bob"></my-card>
    <p> Bob is a cute little minion. </p>
    <a href="https://oer.hax.psu.edu/tbc5487/sites/tassytas/article-1" class="details" >
      <button id="details-button"> Details 
     </button>


  
      
      

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
