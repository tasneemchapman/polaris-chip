  <h1>polaris-chip</h1>

  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>

  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>

  <h1>My Super Cool Awesome Cards</h1>
  <my-card fancy
    image="https://static.displate.com/270x380/displate/2022-03-25/ea2595427cc0a444f001d1284f960e46_8b97ddcb796925a05e1676853f0f72ef.jpg"

quiz-name="default" question="What is the name of this minion?" single-option=""
max-attempts="0">
  <input type="checkbox" value="Gru" role="textbox">
  <input type="checkbox" value="Kevin">
  <input type="checkbox" value="Bob" correct="correct">
  <input type="checkbox" value="Stuart">
</multiple-choice>

<script type="module" src="https://cdn.hax.cloud/cdn/build/es6/node_modules/@haxtheweb/multiple-choice/multiple-choice.js"></script>
